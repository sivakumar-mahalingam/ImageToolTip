<script id="rendered-js" >
jQuery(document).ready(function ($) {
  $('.feature-box').children('a').on('click', function () {
    var selectedPoint = $(this).parent('li');
    if (selectedPoint.hasClass('is-open')) {

      selectedPoint.addClass('is-open').siblings('.feature-box.is-open').removeClass('is-open');

});
